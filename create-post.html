<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra - Create Post</title>
    <link rel="stylesheet" href="css/stylepostcreate.css">
</head>
<body>
    <nav>
        <div class="left">
            <img src="https://raw.githubusercontent.com/ZeroOctave/ZeroOctave-Javascript-Projects/main/assets/Images/myntraclone/logo.png" alt="Myntra Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="activity.html">Activity</a></li>
                <li><a href="create-post.html" class="active">Create Post</a></li>
                <li><a href="message.html">Messages</a></li>
            </ul>
        </div>
        <div class="right">
            <input placeholder="Search for products, brands and more" class="desktop-searchBar">
            <div class="icons">
                <div class="wish">Wishlist</div>
                <div class="bag">Bag</div>
            </div>
        </div>
    </nav>

    <main>
        <section id="create-post-section">
            <h2>Create Post</h2>
            <form id="create-post-form">
                <div class="form-group">
                    <label for="post-image">Upload Image</label>
                    <input type="file" id="post-image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="product-tag">Tag Products</label>
                    <input type="text" id="product-tag" placeholder="Enter product name">
                    <div id="product-suggestions">
                        <!-- Product suggestions will be added here dynamically -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="post-description">Description</label>
                    <textarea id="post-description" rows="4" placeholder="Write a description"></textarea>
                </div>
                <button type="submit" id="post-submit-btn">Post</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Myntra. All rights reserved.</p>
    </footer>

    <script src="js/create-post.js"></script>
</body>
</html>
